<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Event Points</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body class="loginPage">
<div class="header container-fluid">
    <h1 class="display-1 text-center"><a href="index.html">Event Points</a></h1>
</div>
<div class="wrap container content">
	<div class="card">
		<div class="card-body">
			<h2>Login</h2>
			<form id="loginMenu" name="loginMenu" method="post">
			  <div class="form-group">
			    <input name="email" type="email" class="form-control" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <input name="password" type="password" class="form-control" placeholder="Password">
			  </div>
				<div class="row">
					<div class="col">
						<a href="resetPassword.html">Forgot password?</a>
					</div>
					<div class="col">
				  	<button id="loginButton" type="submit" class="btn btn-primary float-right">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</div>

<div class="footer text-center fixed-bottom">
	<p>Made by <a href="https://github.com/NullTermin8">Null Termin8</a> at <a href="https://www.nwhacks.io/">NWHacks 2018</a></p>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script src="../dist/bundle.js"></script>
</body>
