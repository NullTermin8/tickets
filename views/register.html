<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Event Points</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="header container-fluid">
    <h1 class="display-1 text-center"><a href="index.html">Event Points</a></h1>
</div>

<div class="wrap container content">
	<div class="card">
		<div class="card-body">
			<h2>Register</h2>
	<form id="signupMenu">
		<div class="form-group">
			<input type="email" class="form-control" placeholder="Email">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Password">
			<small class="form-text text-muted">A couple words you can remember is a good password.</small>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Confirm Password">
		</div>
		<button type="submit" class="btn btn-success float-right">Register</button>
	</form>

	</div>
</div>
</div>

<div class="footer text-center fixed-bottom">
	<p>Made by <a href="https://github.com/NullTermin8">Null Termin8</a> at <a href="https://www.nwhacks.io/">NWHacks 2018</a></p>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script src="../dist/bundle.js"></script>
</body>
