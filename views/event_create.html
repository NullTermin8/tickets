<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Event Points - Event Create</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body class="event_create">
	<div class="header container content">
		<h1 class="display-1 text-center"><a href="landing.html">Create New Event</a></h1>
	</div>

	<div class="wrap container">
		<div class="card">
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="inputName">Name</label>
						<input type="text" class="form-control" id="eventCreateName" aria-describedby="eventNameHelp" placeholder="Event Name">
						<small id="eventNameHelp" class="form-text text-muted">Give your event a snappy name!</small>
					</div>
					<div class="form-group">
						<label for="inputDescription">Event Description</label>
						<input type="text" class="form-control" id="eventCreateDesc" placeholder="Event Description">
					</div>
	<!-- 				<div class="form-group form-check">
						<input type="text" class="form-check-input" id="checkAgreement">
						<label class="form-check-label" for="exampleCheck1">I have read the event organizer agreement</label>
					</div> -->
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<div class="footer text-center fixed-bottom">
		<p>Made by <a href="https://github.com/NullTermin8">Null Termin8</a> at <a href="https://www.nwhacks.io/">NWHacks 2018</a></p>
	</div>
	<!-- #####scripts##### -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<!-- tickets backend -->	
	<script src = "../dist/bundle.js"></script>
</body>
