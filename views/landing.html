<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Event Points - My Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body class="landing">

	<div class="header container-fluid">
		<h1 class="display-1 text-center">Home</h1>
	</div>

	<div class="wrap container content">
		<div class="card">
			<div class="card-body text-center">
				<div class="card-body">
					<a class="btn btn-lg btn-success align-middle" href="event_join.html"><i class="fas fa-hand-peace"></i> JOIN Event</a>
				</div>
				<div id="accordion" role="tablist">
					<div class="card">
						<div class="card-header" role="tab" id="attendingList">
						  	<h5 class="mb-0 text-center">
								<a data-toggle="collapse" href="#collapseOne" role="button" aria-expanded="true" aria-controls="collapseOne">
							  		Events I'm Attending
								</a>
						 	</h5>
						</div>

						<div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="attendingList" data-parent="#accordion">
						  	<ul class="list-group list-group-flush">
								<li class="list-group-item text-muted" id="attendingPlaceholder">You aren't attending any events yet.</li>
						  	</ul>
						</div>
					</div>
					<div class="card-body">
						<a class="btn btn-lg btn-primary align-middle" href="event_create.html"><i class="fas fa-plus"></i> CREATE Event</a>
					</div>
					<div class="card">
						<div class="card-header" role="tab" id="organizingList">
							<h5 class="mb-0 text-center">
								<a class="collapsed" data-toggle="collapse" href="#collapseTwo" role="button" aria-expanded="false" aria-controls="collapseTwo">
									Events I'm Organizing
								</a>
							</h5>
						</div>
						<div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="organizingList" data-parent="#accordion">
							<ul class="list-group list-group-flush">
								<li class="list-group-item text-muted" id="attendingPlaceholder">You haven't made any events yet.</li>
						  	</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer text-center fixed-bottom">
		<p>Made by <a href="https://github.com/NullTermin8">Null Termin8</a> at <a href="https://www.nwhacks.io/">NWHacks 2018</a></p>
	</div>
	<!-- #####scripts##### -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<!-- tickets backend -->	
	<script src = "../dist/lib.js"></script>
	<script src = "../dist/bundle.js"></script>
</body>
